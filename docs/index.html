<html>

    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <style>
            body {
                background: white
            }

            section {
                background: black;
                color: white;
                border-radius: 1em;
                padding: 1em;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-right: -50%;
                transform: translate(-50%, -50%)
            }

            /* Keep the translations off to the side */
            #translations {
                position: absolute;
                top: 0;
                right: 0;
                padding: 0.5em;
                font-size: small;
                background: hsla(0, 0%, 100%, 0.9);
                margin: 0 1em
            }

            #translations * {
                font-size: 100%;
                margin: 0
            }

            #translations ul {
                padding-left: 1em
            }
        </style>

        <section>
            <canvas id="canvas" width="640" height="480"></canvas>
        </section>
        <script src="./wonder.js"></script>
        <script>
            window.addEventListener("load", async () => {
                await wasm_bindgen("./wonder_bg.wasm");
            });
        </script>
    </body>

</html>
